{% extends 'layout.html' %}
{% block body_content  %}

<h1>add a task</h1>

<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.task.label }} {{ form.task }}
	{% if form.task.errors %}
		{% for error in form.task.errors %}
			{{ error }}
		{% endfor %}
	{% endif %}
	<br>
	{{ form.submit }}
</form>

{% endblock body_content %}
